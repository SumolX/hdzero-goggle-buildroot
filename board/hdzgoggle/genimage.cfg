image sdcard.img {
	hdimage {
	}

	partition boot0 {
		in-partition-table = "no"
		image = "boot0_sdcard.fex"
		offset = 8K
	}

	partition boot_package {
		in-partition-table = "no"
		image = "boot_package.fex"
		offset = 16400K
	}

	partition mbr {
		in-partition-table = "no"
		image = "mbr.fex"
		offset = 20480K
	}
	
	partition env {
		in-partition-table = "no"
		image = "env.fex"
		offset = 20496K # mbr + 16k
	}

	partition boot {
		partition-type = 0x83
		image = "uImage"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext2"
	}

	partition app {
		partition-type = 0x83
		image = "app.fex"
	}
}
