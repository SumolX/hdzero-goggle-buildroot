image boot.img {
	hdimage {
        partition-table-type = "none"
	}

	partition boot0 {
		image = "boot0.fex"
		size = 65536
	}

	partition boot_package {
		image = "boot_package.fex"
		offset = 65536
        size = 966640
	}

	partition mbr {
		image = "mbr.fex"
		offset = 1032192
        size = 16384
	}
}

flash nor-64M {
	pebsize = 65536
	numpebs = 1024
	minimum-io-unit-size = 512
}
